<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 1 - Maquetación básica</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-6 text-center">Layout 2 Columnas con Flex</h1>

  <!-- Flex Layout -->
  <div class="flex flex-col md:flex-row gap-4 mb-8">
    <div class="flex-1 bg-blue-200 p-4 text-center">Columna 1</div>
    <div class="flex-1 bg-green-200 p-4 text-center">Columna 2</div>
  </div>

  <h1 class="text-2xl font-bold mb-6 text-center">Layout con Grid</h1>

  <!-- Grid Layout -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-red-200 p-4 text-center">1</div>
    <div class="bg-yellow-200 p-4 text-center">2</div>
    <div class="bg-purple-200 p-4 text-center">3</div>
    <div class="bg-pink-200 p-4 text-center">4</div>
  </div>

</body>
</html>
